<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/all.css">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>計算機</title>
  <style>
    /* 鎖住反白 */
    body {
      -webkit-user-select: none;
      -moz-user-select: none;
      -o-user-select: none;
      user-select: none;
      background: url('./images/background.jpg') fixed no-repeat center center/cover;
      font-family: 'Work Sans', sans-serif;
    }

    /* 設定 計算機 外觀樣式 */
    table {
      width: 350px;
      height: 550px;
      padding: 20px;
      position: absolute;
      top: 50%;
      left: 50%;
      border-spacing: 5px 5px;
      transform: translate(-50%, -50%);
      background: rgb(255, 255, 255);
      border-radius: 10px;
      box-shadow:
        3px 3px 7px rgba(0, 0, 0, 0.8);
    }

    /* 改變 按鈕區 滑鼠游標圖示 */
    tr:nth-child(4),
    tr:nth-child(5),
    tr:nth-child(6),
    tr:nth-child(7),
    tr:nth-child(8) {
      cursor: pointer;
    }

    /* 隱藏運算列 */
    tr:nth-child(1) {
      display: none;
    }

    /* 設定 運算列、紀錄列、答案列 樣式 */
    tr:nth-child(1) td,
    tr:nth-child(2) td,
    tr:nth-child(3) td {
      box-sizing: border-box;
      text-align: right;
      padding: 5px 5px;
      border-radius: 10px;
      background: rgb(245, 245, 245);
      box-shadow:
        0 0 0 rgba(0, 0, 0, .4),
        0 0 0 rgba(236, 236, 243, .9),
        inset -1px -1px 4px rgba(236, 236, 243, .9),
        inset 1px 1px 2px rgba(0, 0, 0, .4);
    }

    tr:nth-child(1) td,
    tr:nth-child(2) td {
      height: 40px;
      line-height: 30px;
      font-size: large;
      color: gray;
    }

    tr:nth-child(3) td {
      height: 70px;
      line-height: 50px;
      font-size: xx-large;
      color: gray;
    }

    /* 設定 按鈕 樣式 */
    tr:nth-child(4) td,
    tr:nth-child(5) td,
    tr:nth-child(6) td,
    tr:nth-child(7) td,
    tr:nth-child(8) td {
      width: 80px;
      height: 80px;
      text-align: center;
      line-height: 80px;
      font-size: xx-large;
      border-radius: 10px;
      background: rgb(255, 255, 255);
      color: rgb(105, 105, 105);
      box-shadow:
        1px 1px 2px rgba(0, 0, 0, .4),
        -1px -1px 4px rgba(236, 236, 243, .9),
        inset 0 0 0 rgba(236, 236, 243, .9),
        inset 0 0 0 rgba(0, 0, 0, .4);
      transition: .1s;
    }

    /* 設定 按鈕 按下 樣式 */
    tr:nth-child(4) td:active,
    tr:nth-child(5) td:active,
    tr:nth-child(6) td:active,
    tr:nth-child(7) td:active,
    tr:nth-child(8) td:active {
      background: rgb(236, 236, 243);
      box-shadow:
        0 0 0 rgba(0, 0, 0, .4),
        0 0 0 rgba(236, 236, 243, .9),
        inset -1px -1px 4px rgba(236, 236, 243, .9),
        inset 1px 1px 2px rgba(0, 0, 0, .4);
    }

    /* 設定 × ÷ 按鈕 樣式*/
    tr:nth-child(4) td:nth-child(2),
    tr:nth-child(4) td:nth-child(3) {
      font-size: xx-large;
    }

    /* 設定 箭頭 按鈕 樣式 */
    tr:nth-child(4) td:nth-child(4) {
      font-size: 1.3rem;
      padding-top: 3px;
      padding-bottom: 0px;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td id="math" colspan="4"></td>
    </tr>
    <tr>
      <td id="input" colspan="4"></td>
    </tr>
    <tr>
      <td id="answer" colspan="4">0</td>
    </tr>
    <tr>
      <td id="escape">C</td>
      <td id="divide">÷</td>
      <td id="multiply">×</td>
      <td id="backspace"><i class="fa-solid fa-arrow-left"></i></td>
    </tr>
    <tr>
      <td id="seven" class="number">7</td>
      <td id="eight" class="number">8</td>
      <td id="nine" class="number">9</td>
      <td id="minus">-</td>
    </tr>
    <tr>
      <td id="four" class="number">4</td>
      <td id="five" class="number">5</td>
      <td id="six" class="number">6</td>
      <td id="plus">+</td>
    </tr>
    <tr>
      <td id="one" class="number">1</td>
      <td id="two" class="number">2</td>
      <td id="three" class="number">3</td>
      <td id="equals" rowspan="2">=</td>
    </tr>
    <tr>
      <td id="zero" class="number" colspan="2">0</td>
      <td id="dot">.</td>
    </tr>
  </table>

  <script>
    // 抓取 運算列、顯示列、答案列
    const math = document.getElementById('math')
    const input = document.getElementById('input')
    const answer = document.getElementById('answer')
    // 抓取 功能鈕、運算鈕
    const escape = document.getElementById('escape')
    const backspace = document.getElementById('backspace')
    const equals = document.getElementById('equals')
    const plus = document.getElementById('plus')
    const minus = document.getElementById('minus')
    const multiply = document.getElementById('multiply')
    const divide = document.getElementById('divide')
    // 抓取 數字鈕、浮點鈕
    const one = document.getElementById('one')
    const two = document.getElementById('two')
    const three = document.getElementById('three')
    const four = document.getElementById('four')
    const five = document.getElementById('five')
    const six = document.getElementById('six')
    const seven = document.getElementById('seven')
    const eight = document.getElementById('eight')
    const nine = document.getElementById('nine')
    const zero = document.getElementById('zero')
    const numbers = document.querySelectorAll(".number")
    const dot = document.getElementById('dot')
    // let math = 0

    // 滑鼠事件
    /*
      按下 = 鍵
      （若 記錄列 沒有 ＝ 且 不為 空字串）
      => 記錄列：先 加上 ＝
      => 答案列：再 加總 運算列
      => 運算列：最後 同步 答案列
    */
    equals.onclick = () => {
      if (!input.innerText.includes('=') && input.innerText !== '') {
        input.innerText += '='
        // 處理浮點計算精度問題
        answer.innerText = parseFloat(eval(math.innerText).toPrecision(12))
        math.innerText = answer.innerText
      }
    }
    /*
      按下 C 鍵
      => 運算列：設為 空字串
      => 記錄列：設為 空字串
      => 答案列：設為 0
    */
    escape.onclick = () => {
      math.innerText = ''
      input.innerText = ''
      answer.innerText = '0'
    }
    /*
      按下 退位 鍵
      （ 若 記錄列 沒有 ＝）
      => 運算列：移除 最後一個字
      => 記錄列：移除 最後一個字
    */
    backspace.onclick = () => {
      if (!input.innerText.includes('=')) {
        math.innerText = math.innerText.substr(0, math.innerText.length - 1)
        input.innerText = input.innerText.substr(0, input.innerText.length - 1)
      }
    }
    /*
      按下 數字 鍵
      （若 記錄列 有 = ）
      => 運算列：等於 數字
      => 記錄列：等於 數字
      => 答案列：設為 0
      （又若 記錄列 為 空字串 ）
      => 運算列：等於 數字
      => 記錄列：等於 數字
      （又若 記錄列 為 其他狀況 ）
      => 運算列：加上 數字
      => 記錄列：加上 數字
    */
    for (const number of numbers) {
      number.onclick = () => {
        // console.log(number.innerText)
        if (input.innerText.includes('=')) {
          math.innerText = number.innerText
          input.innerText = number.innerText
          answer.innerText = 0
        } else if (input.innerText === '') {
          math.innerText = number.innerText
          input.innerText = number.innerText
        } else {
          math.innerText += number.innerText
          input.innerText += number.innerText
        }
      }
    }
    /*
      按下 . 鍵
      （若 記錄列 有 = ）
      => 運算列：設為 0.
      => 記錄列：設為 0.
      => 答案列：設為 0.
      （又若 記錄列 為 空字串 ）
      => 運算列：設為 0.
      => 記錄列：設為 0.
      （又若 記錄列 最後一字 不為 . ）
      => 運算列：加上 .
      => 記錄列：加上 .
    */
    dot.onclick = () => {
      if (input.innerText.includes('=')) {
        math.innerText = '0.'
        input.innerText = '0.'
        answer.innerText = '0.'
      } else if (input.innerText === '') {
        math.innerText = '0.'
        input.innerText = '0.'
      } else if (input.innerText.slice(-1) !== '.') {
        math.innerText += dot.innerText
        input.innerText += dot.innerText
      }
    }
    /*
      按下 + 鍵
      （若 記錄列 有 = ）
      => 記錄列：先 移除 =
      => 記錄列：再 同步 答案列
      （同時若 最後一字 不為 運算子 ）
      => 運算列：加上 +
      => 記錄列：加上 +
    */
    plus.onclick = () => {
      if (input.innerText.includes('=')) {
        input.innerText = input.innerText.substr(0, input.innerText.length - 1)
        input.innerText = answer.innerText
      }
      if (
        input.innerText.slice(-1) !== '+' &&
        input.innerText.slice(-1) !== '-' &&
        input.innerText.slice(-1) !== '×' &&
        input.innerText.slice(-1) !== '÷'
      ) {
        math.innerText += plus.innerText
        input.innerText += plus.innerText
      }
    }
    /*
      按下 - 鍵
      （若 記錄列 有 = ）
      => 記錄列：先 移除 =
      => 記錄列：再 同步 答案列
      （同時若 最後一字 不為 運算子 ）
      => 運算列：加上 -
      => 記錄列：加上 -
    */
    minus.onclick = () => {
      if (input.innerText.includes('=')) {
        input.innerText = input.innerText.substr(0, input.innerText.length - 1)
        input.innerText = answer.innerText
      }
      if (
        input.innerText.slice(-1) !== '+' &&
        input.innerText.slice(-1) !== '-' &&
        input.innerText.slice(-1) !== '×' &&
        input.innerText.slice(-1) !== '÷'
      ) {
        math.innerText += minus.innerText
        input.innerText += minus.innerText
      }
    }
    /*
      按下 × 鍵
      （若 記錄列 有 = ）
      => 記錄列：先 移除 =
      => 記錄列：再 同步 答案列
      （同時若 記錄列 最後一字 不為 運算子 ）
      => 運算列：加上 *
      => 記錄列：加上 ×
    */
    multiply.onclick = () => {
      if (input.innerText.includes('=')) {
        input.innerText = input.innerText.substr(0, input.innerText.length - 1)
        input.innerText = answer.innerText
      }
      if (
        input.innerText.slice(-1) !== '+' &&
        input.innerText.slice(-1) !== '-' &&
        input.innerText.slice(-1) !== '×' &&
        input.innerText.slice(-1) !== '÷'
      ) {
        math.innerText += '*'
        input.innerText += multiply.innerText
      }
    }
    /*
      按下 ÷ 鍵
      （若 記錄列 有 = ）
      => 記錄列：先 移除 =
      => 記錄列：再 同步 答案列
      （同時若 記錄列 最後一字 不為 運算子 ）
      => 運算列：加上 /
      => 記錄列：加上 ÷
    */
    divide.onclick = () => {
      if (input.innerText.includes('=')) {
        input.innerText = input.innerText.substr(0, input.innerText.length - 1)
        input.innerText = answer.innerText
      }
      if (
        input.innerText.slice(-1) !== '+' &&
        input.innerText.slice(-1) !== '-' &&
        input.innerText.slice(-1) !== '×' &&
        input.innerText.slice(-1) !== '÷'
      ) {
        math.innerText += '/'
        input.innerText += divide.innerText
      }
    }

    // 鍵盤事件
    document.onkeydown = event => {
      /*
        按下 Enter 鍵
        （ 若 記錄列 沒有 ＝ 且 不為 空字串）
        => 記錄列：先 加上 ＝
        => 答案列：再 加總 運算列
        => 運算列：最後 同步 答案列
      */
      if (event.key === 'Enter' && !input.innerText.includes('=') && input.innerText !== '') {
        input.innerText += '='
        // 處理浮點計算精度問題
        answer.innerText = parseFloat(eval(math.innerText).toPrecision(12))
        math.innerText = answer.innerText
        equals.style.background = 'rgb(236, 236, 243)'
        equals.style.boxShadow = `0px 0px 0px rgba(0, 0, 0, 0.4),
        0px 0px 0px rgba(236, 236, 243, 0.9),
        inset -1px -1px 4px rgba(236, 236, 243, 0.9),
        inset 1px 1px 2px rgba(0, 0, 0, 0.4)`
      }
      /*
        按下 ESC 或 Delete 鍵
        => 運算列：設為 空字串
        => 記錄列：設為 空字串
        => 答案列：設為 0
      */
      else if (event.key === 'Escape' || event.key === 'Delete') {
        math.innerText = ''
        input.innerText = ''
        answer.innerText = '0'
        escape.style.background = 'rgb(236, 236, 243)'
        escape.style.boxShadow = `0px 0px 0px rgba(0, 0, 0, 0.4),
        0px 0px 0px rgba(236, 236, 243, 0.9),
        inset -1px -1px 4px rgba(236, 236, 243, 0.9),
        inset 1px 1px 2px rgba(0, 0, 0, 0.4)`
      }
      /*
        按下 退位 鍵
        （ 若 記錄列 沒有 ＝）
        => 運算列：移除 最後一個字
        => 記錄列：移除 最後一個字
      */
      else if (event.key === 'Backspace' && !input.innerText.includes('=')) {
        math.innerText = math.innerText.substr(0, math.innerText.length - 1)
        input.innerText = input.innerText.substr(0, input.innerText.length - 1)
        backspace.style.background = 'rgb(236, 236, 243)'
        backspace.style.boxShadow = `0px 0px 0px rgba(0, 0, 0, 0.4),
        0px 0px 0px rgba(236, 236, 243, 0.9),
        inset -1px -1px 4px rgba(236, 236, 243, 0.9),
        inset 1px 1px 2px rgba(0, 0, 0, 0.4)`
      }
      /*
        按下 數字 鍵
        （若 記錄列 有 = ）
        => 運算列：等於 數字
        => 記錄列：等於 數字
        => 答案列：設為 0
        （又若 記錄列 為 空字串 ）
        => 運算列：等於 數字
        => 記錄列：等於 數字
        （又若 記錄列 為 其他狀況 ）
        => 運算列：加上 數字
        => 記錄列：加上 數字
      */
      else if (event.key === '1') {
        one.style.background = 'rgb(236, 236, 243)'
        one.style.boxShadow = `0px 0px 0px rgba(0, 0, 0, 0.4),
        0px 0px 0px rgba(236, 236, 243, 0.9),
        inset -1px -1px 4px rgba(236, 236, 243, 0.9),
        inset 1px 1px 2px rgba(0, 0, 0, 0.4)`
        if (input.innerText.includes('=')) {
          math.innerText = event.key
          input.innerText = event.key
          answer.innerText = 0
        }
        else if (input.innerText === '') {
          math.innerText = event.key
          input.innerText = event.key
        } else {
          math.innerText += event.key
          input.innerText += event.key
        }
      }
      else if (event.key === '2') {
        two.style.background = 'rgb(236, 236, 243)'
        two.style.boxShadow = `0px 0px 0px rgba(0, 0, 0, 0.4),
        0px 0px 0px rgba(236, 236, 243, 0.9),
        inset -1px -1px 4px rgba(236, 236, 243, 0.9),
        inset 1px 1px 2px rgba(0, 0, 0, 0.4)`
        if (input.innerText.includes('=')) {
          math.innerText = event.key
          input.innerText = event.key
          answer.innerText = 0
        }
        else if (input.innerText === '') {
          math.innerText = event.key
          input.innerText = event.key
        } else {
          math.innerText += event.key
          input.innerText += event.key
        }
      }
      else if (event.key === '3') {
        three.style.background = 'rgb(236, 236, 243)'
        three.style.boxShadow = `0px 0px 0px rgba(0, 0, 0, 0.4),
        0px 0px 0px rgba(236, 236, 243, 0.9),
        inset -1px -1px 4px rgba(236, 236, 243, 0.9),
        inset 1px 1px 2px rgba(0, 0, 0, 0.4)`
        if (input.innerText.includes('=')) {
          math.innerText = event.key
          input.innerText = event.key
          answer.innerText = 0
        }
        else if (input.innerText === '') {
          math.innerText = event.key
          input.innerText = event.key
        } else {
          math.innerText += event.key
          input.innerText += event.key
        }
      }
      else if (event.key === '4') {
        four.style.background = 'rgb(236, 236, 243)'
        four.style.boxShadow = `0px 0px 0px rgba(0, 0, 0, 0.4),
        0px 0px 0px rgba(236, 236, 243, 0.9),
        inset -1px -1px 4px rgba(236, 236, 243, 0.9),
        inset 1px 1px 2px rgba(0, 0, 0, 0.4)`
        if (input.innerText.includes('=')) {
          math.innerText = event.key
          input.innerText = event.key
          answer.innerText = 0
        }
        else if (input.innerText === '') {
          math.innerText = event.key
          input.innerText = event.key
        } else {
          math.innerText += event.key
          input.innerText += event.key
        }
      }
      else if (event.key === '5') {
        five.style.background = 'rgb(236, 236, 243)'
        five.style.boxShadow = `0px 0px 0px rgba(0, 0, 0, 0.4),
        0px 0px 0px rgba(236, 236, 243, 0.9),
        inset -1px -1px 4px rgba(236, 236, 243, 0.9),
        inset 1px 1px 2px rgba(0, 0, 0, 0.4)`
        if (input.innerText.includes('=')) {
          math.innerText = event.key
          input.innerText = event.key
          answer.innerText = 0
        }
        else if (input.innerText === '') {
          math.innerText = event.key
          input.innerText = event.key
        } else {
          math.innerText += event.key
          input.innerText += event.key
        }
      }
      else if (event.key === '6') {
        six.style.background = 'rgb(236, 236, 243)'
        six.style.boxShadow = `0px 0px 0px rgba(0, 0, 0, 0.4),
        0px 0px 0px rgba(236, 236, 243, 0.9),
        inset -1px -1px 4px rgba(236, 236, 243, 0.9),
        inset 1px 1px 2px rgba(0, 0, 0, 0.4)`
        if (input.innerText.includes('=')) {
          math.innerText = event.key
          input.innerText = event.key
          answer.innerText = 0
        }
        else if (input.innerText === '') {
          math.innerText = event.key
          input.innerText = event.key
        } else {
          math.innerText += event.key
          input.innerText += event.key
        }
      }
      else if (event.key === '7') {
        seven.style.background = 'rgb(236, 236, 243)'
        seven.style.boxShadow = `0px 0px 0px rgba(0, 0, 0, 0.4),
        0px 0px 0px rgba(236, 236, 243, 0.9),
        inset -1px -1px 4px rgba(236, 236, 243, 0.9),
        inset 1px 1px 2px rgba(0, 0, 0, 0.4)`
        if (input.innerText.includes('=')) {
          math.innerText = event.key
          input.innerText = event.key
          answer.innerText = 0
        }
        else if (input.innerText === '') {
          math.innerText = event.key
          input.innerText = event.key
        } else {
          math.innerText += event.key
          input.innerText += event.key
        }
      }
      else if (event.key === '8') {
        eight.style.background = 'rgb(236, 236, 243)'
        eight.style.boxShadow = `0px 0px 0px rgba(0, 0, 0, 0.4),
        0px 0px 0px rgba(236, 236, 243, 0.9),
        inset -1px -1px 4px rgba(236, 236, 243, 0.9),
        inset 1px 1px 2px rgba(0, 0, 0, 0.4)`
        if (input.innerText.includes('=')) {
          math.innerText = event.key
          input.innerText = event.key
          answer.innerText = 0
        }
        else if (input.innerText === '') {
          math.innerText = event.key
          input.innerText = event.key
        } else {
          math.innerText += event.key
          input.innerText += event.key
        }
      }
      else if (event.key === '9') {
        nine.style.background = 'rgb(236, 236, 243)'
        nine.style.boxShadow = `0px 0px 0px rgba(0, 0, 0, 0.4),
        0px 0px 0px rgba(236, 236, 243, 0.9),
        inset -1px -1px 4px rgba(236, 236, 243, 0.9),
        inset 1px 1px 2px rgba(0, 0, 0, 0.4)`
        if (input.innerText.includes('=')) {
          math.innerText = event.key
          input.innerText = event.key
          answer.innerText = 0
        }
        else if (input.innerText === '') {
          math.innerText = event.key
          input.innerText = event.key
